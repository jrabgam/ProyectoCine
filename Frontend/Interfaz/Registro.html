<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <button id="logoutBtn" style="position: fixed;top: 20px;right: 20px;z-index: 1000;background-color: crimson;
  color: white;border: none;padding: 10px 20px;border-radius: 8px;font-weight: bold;cursor: pointer;">Salir
</button>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
  <h1>REGISTRO</h1>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Nombre</label>
    <input class="form-control" id="nombre" ></input>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Usuario</label>
    <input class="form-control" id="usuario" ></input>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Correo</label>
    <input type="email" class="form-control" id="correo" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Rol</label>
    <input class="form-control" id="rol" ></input>
  </div>
  <div class="row g-3 align-items-center">
    <div class="col-auto">
      <label for="inputPassword6" class="col-form-label">Contraseña</label>
    </div>
    <div class="col-auto">
      <input type="password" id="contrasenia" class="form-control" aria-describedby="passwordHelpInline">
    </div>
    <div class="col-auto">
      <span id="passwordHelpInline" class="form-text">Debe tener entre 8 y 20 caracteres.</span>
    </div>
  </div>
  <br><br>
  <button id="RegistroBTN" type="button" class="btn btn-outline-primary"  >Registrase</button><p><a href="LogIn.html" class="link-secondary">¿Ya tienes una cuenta?</a></p>
</div>
</div>
</div>
<script src="../JS/RegistroUsuairo.js"></script>
<script>
  document.getElementById("logoutBtn").addEventListener("click", () => {
    sessionStorage.removeItem("token");
    window.location.href = "../Interfaz/LogIn.html"; 
  });
</script>
</body>
</html>
