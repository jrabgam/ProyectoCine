<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body  class="d-flex justify-content-center align-items-center vh-100"
style="background: url('../../IMG/FondoCine.jpg') no-repeat center center/cover;">

  <div class="container">
    <div class="row justify-content-center" style="background-color: rgba(0, 0, 0, 0.6); color: white;">
      <div class="col-12 col-md-6 col-lg-4">
        <h1>INICIO DE SESION</h1>
        <form>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input class="form-control" id="usuario" />
            </div>
            <div class="mb-3">
                <label for="contrasenia" class="form-label">Contraseña</label>
                <input type="password" id="contrasenia" class="form-control" aria-describedby="passwordHelpBlock">
            </div>
            <button id="IniciarSesionBTN" type="button" class="btn btn-outline-primary">Iniciar Sesion</button>
            <p><a href="Registro.html" class="link-secondary">¿No tienes una cuenta?</a></p>
        </form>
      </div>
    </div>
   
  </div>
  <script src="../JS/InicioDeSesion.js"></script>
</body>
</html>
