<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pelicula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .glass-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        color: white;
      }
  
      label {
        color: white;
        font-weight: bold;
      }
  
      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
      }
    </style>
  </head>

<body class="d-flex justify-content-center align-items-center vh-100"
style="background: url('/ProyectoCine/IMG/pelicula.jpg') no-repeat center center/cover;">
<button id="logoutBtn" style="position: fixed;top: 20px;right: 20px;z-index: 1000;background-color: crimson;
  color: white;border: none;padding: 10px 20px;border-radius: 8px;font-weight: bold;cursor: pointer;">Salir
</button>  
<div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="glass-card">
  <h1 style="color: black;">REGISTRO DE PELICULA</h1>

  <form id="registroPeliculaForm" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="NPelicula" class="form-label" style="color: black;">Título</label>
      <input type="text" class="form-control" id="NPelicula" name="NPelicula" required>
    </div>
    <div class="mb-3">
      <label for="Duracion" class="form-label" style="color: black;">Duración</label>
      <input type="text" class="form-control" id="Duracion" name="Duracion" required>
    </div>
    <div class="mb-3">
      <label for="Imagen" class="form-label" style="color: black;">Imagen</label>
      <input type="file" class="form-control" id="Imagen" name="Imagen" accept="image/*" required>
    </div>
    <div class="mb-3">
      <label for="AnioPublicacion" class="form-label" style="color: black;">Año de publicacion</label>
      <input type="number" class="form-control" id="AnioPublicacion" name="AnioPublicacion" required>
    </div>
    <div class="mb-3">
      <label for="Clasificacion" class="form-label" style="color: black;">Clasificación</label>
      <input type="text" class="form-control" id="Clasificacion" name="Clasificacion" required>
    </div>
    <br><br>
    <button id="GuardarPeliculabtn" type="submit" class="btn btn-outline-primary"><b>GUARDAR</b></button>
  </form>
</div>
</div>
</div>
</div>
<script src="../JS/ResgistroPelicula.js"></script>
<script>
  document.getElementById("logoutBtn").addEventListener("click", () => {
    sessionStorage.removeItem("token");
    window.location.href = "../Interfaz/LogIn.html"; 
  });
</script>
</body>
</html>
